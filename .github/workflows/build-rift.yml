name: Build Rift master

defaults:
  run:
    shell: cmd

on:
  push:
    branches: [ master ]

jobs:
  build-rift-master:
    runs-on: self-hosted

    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        lfs: true
        clean: false

    - name: Unity Build
      run: |
        "C:\Program Files\Unity\Hub\Editor\2021.1.12f1\Editor\Unity.exe" -quit -batchmode -projectPath . -executeMethod FrameSynthesis.XR.Builder.BuildForRift -buildTarget Win64 -logFile -

    - name: Release
      run: xcopy /S /E /I /Y dist\Rift C:\Builds\VRSashimiTanpopo\Rift\VRSashimiTanpopoBuild${{ github.run_number }}
